<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Company Name</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/Place Your Logo Here (Double Click to Edit) 2.svg"
            alt=""
            width="200"
            height="69"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav d-flex">
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Shop for dog</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Shop for cat</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Our story</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--BannerHeader Section-->

    <section id="banner-header" class="banner-header">
      <div
        class="banner-img w-100 d-flex justify-content-center align-items-center"
      >
        <div class="container w-100 mx-0">
          <div class="row">
            <div class="col">
              <img
                src="assetsjpg/Place Your Design Here (Double Click to Edit) 6.png"
                alt=""
                class="img-fluid"
              />
            </div>
            <div class="col">
              <img src="assetsjpg/img-2.png" alt="" class="img-fluid" />
            </div>
            <div class="col">
              <img src="assetsjpg/Dog Image 4.png" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Bootstrap link JS-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
